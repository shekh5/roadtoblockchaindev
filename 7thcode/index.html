<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Tags</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <video src="video.mp4" autoplay loop muted poster="image.png" width="555px" height="250px" controls>anshika video</video>
    </div>
    <div>
        <iframe width="927" height="531"
            src="https://www.youtube.com/embed/XZwBNDGuWGU?list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w"
            title="Video, Audio &amp; Media in HTML | Sigma Web Development Course - Tutorial #10" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <audio src="audio.mp3" controls autoplay loop preload="">millionare</audio>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke-width="3" fill="red"/>
        </svg>
    </div>
    <div>
        <img src="img.svg" alt="highgraphics"> 
        <iframe src="https://www.codewithharry.com/tutorial/html-pre-tag/" frameborder="0"></iframe>
    </div>
</body>

</html>
