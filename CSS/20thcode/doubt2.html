<!DOCTYPE html>
<html>
<head>
<style>
  .flex-container {
    display: flex;
    background-color: lightcoral;
    padding: 10px;
    margin: 10px;
  }

  .inline-flex-container {
    display: inline-flex;
    background-color: lightgoldenrodyellow;
    padding: 10px;
    margin: 10px;
  }

  .item {
    background-color: lightblue;
    padding: 20px;
    margin: 5px;
  }
</style>
</head>
<body>
  <div class="flex-container">
    <div class="item">Flex Item 1</div>
    <div class="item">Flex Item 2</div>
    <div class="item">Flex Item 3</div>
  </div>

  <div class="inline-flex-container">
    <div class="item">Inline-flex Item 1</div>
    <div class="item">Inline-flex Item 2</div>
    <div class="item">Inline-flex Item 3</div>
  </div>
</body>
</html>
