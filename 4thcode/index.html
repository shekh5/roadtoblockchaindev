<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form to apply for web dev ta</h1>
    <form action="post">
        <div>
            <label for="username" >enter your username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </div
        <div>
            <label for="male">male</label>
            <input type="radio" name="sex" id="male">
            <label for="female">female</label>
            <input type="radio" name="sex" id="female">
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>
        <div>
            <label for="commentbox">Enter your comment</label>
            <br>
            <textarea name="comment" rows="3" cols="20" id="commentbox"></textarea>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
        <div>
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
